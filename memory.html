<!DOCTYPE html>
<html>
<head>
  <title>Our Memories ðŸ“¸</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', cursive;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 25px 50px rgba(255,0,80,0.25);
      animation: float 5s ease-in-out infinite;
      max-width: 900px;
      width: 90%;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 25px;
      text-shadow: 0 4px 15px rgba(255,0,80,0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.08);
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 35px;
      background: linear-gradient(135deg, #ff4f7b, #ff85a2);
      color: white;
      text-decoration: none;
      border-radius: 40px;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(255,0,80,0.4);
      transition: 0.3s;
    }

    a:hover {
      transform: scale(1.1);
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>

<body>

    </div>

  </div>
</body>
</html>
