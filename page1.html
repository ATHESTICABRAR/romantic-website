
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Someone Special üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #fbc2eb);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(15px);
      padding: 55px 45px;
      border-radius: 30px;
      box-shadow: 0 25px 50px rgba(255,0,80,0.25);
      max-width: 460px;
      animation: float 5s ease-in-out infinite;
    }
    h1 {
      color: #fff;
      font-size: 44px;
      margin-bottom: 15px;
    }
    p {
      color: #fff;
      font-size: 21px;
      min-height: 60px;
    }
    a.button {
      display: inline-block;
      margin-top: 35px;
      padding: 16px 40px;
      background: linear-gradient(135deg, #ff4f7b, #ff85a2);
      color: #fff;
      text-decoration: none;
      border-radius: 45px;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(255,0,80,0.4);
    }
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255,255,255,0.9);
      animation: rise 7s linear infinite;
      font-size: 22px;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <p id="message">I made this just for you‚Ä¶</p>
    <a class="button" href="page2.html" onclick="goToMemories(event)">
      Tap with your heart üíï
    </a>
  </div>

  <script>
    function goToMemories(e) {
      e.preventDefault();
      document.getElementById("message").innerHTML =
        "Maheen I love you laddu üå∏<br>Aisich mera sath raho üíñ";

      setTimeout(() => {
        window.location.href = "page2.html";
      }, 2000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
